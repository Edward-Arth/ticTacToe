<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">TIC TAC TOE!</div>
    <div id="board">
        <div class="boardSquares" id="square0"></div>
        <div class="boardSquares" id="square1"></div>
        <div class="boardSquares" id="square2"></div>
        <div class="boardSquares" id="square3"></div>
        <div class="boardSquares" id="square4"></div>
        <div class="boardSquares" id="square5"></div>
        <div class="boardSquares" id="square6"></div>
        <div class="boardSquares" id="square7"></div>
        <div class="boardSquares" id="square8"></div>
    </div>
    <div id="explanation"></div>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
</body>
</html>
